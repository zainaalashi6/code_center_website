  <!-- Image Modal (يوجد مرة واحدة في الصفحة) -->
  <div id="imgModal" class="modal-backdrop" aria-hidden="true" role="dialog" aria-label="عرض الصورة">
    <div class="modal" role="document">
      <button id="imgModalClose" aria-label="إغلاق نافذة العرض">إغلاق ✕</button>
      <img id="imgModalImg" src="" alt="صورة مكبرة" style="width:100%;border-radius:8px;display:block">
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
  
    (function(){
     
      if(typeof openImage !== 'function' || typeof closeImage !== 'function'){
        window.openImage = function(src){
          const modal = document.getElementById('imgModal');
          const img = document.getElementById('imgModalImg');
          if(!modal || !img) return;
          img.src = src;
          modal.classList.add('show');
          modal.setAttribute('aria-hidden','false');
          document.body.style.overflow = 'hidden';
        };
        window.closeImage = function(){
          const modal = document.getElementById('imgModal');
          if(!modal) return;
          modal.classList.remove('show');
          modal.setAttribute('aria-hidden','true');
          document.body.style.overflow = '';
          document.getElementById('imgModalImg').src = '';
        };
      }

      document.addEventListener('DOMContentLoaded', function(){
        const closeBtn = document.getElementById('imgModalClose');
        if(closeBtn) closeBtn.addEventListener('click', closeImage);
        const backdrop = document.getElementById('imgModal');
        if(backdrop) backdrop.addEventListener('click', function(e){
          if(e.target === backdrop) closeImage();
        });
        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape') closeImage();
        });
      });
    })();
  </script>
</body>
